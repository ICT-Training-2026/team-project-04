<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>勤怠登録画面</title>
	<link rel="stylesheet" th:href="@{/css/template.css}" />
	<link rel="stylesheet" th:href="@{/css/attendanceDisplay.css}" />
</head>

<!--Postメソッドを追加して入力した情報をデータベースに登録することができるようにする-->

<body>
	<header class="main-header">
		<div class="logo-container">
			<img th:src="@{/picture/title_logo.png}" width="170" height="50" />
		</div>
		<nav class="nav-links">
			<a href="/attendance">勤怠登録</a>
			<a href="/attendanceEdit">実績確認・修正</a>
			<a href="/login">ログアウト</a>
		</nav>
	</header>

	<main class="main-content">
		<h1></h1>
	</main>


	<div class="container">

		<!-- 現在ログイン中のユーザー情報 -->
		<h1 th:text="${currentInfo.employee_id}"></h1>

		<h1 th:text="${currentInfo.employee_name}"></h1>

		<h1 th:text="${currentInfo.department_code}"></h1>

		<h1 th:text="${currentInfo.department_name}"></h1>



		<h2 class="title">勤怠登録画面</h2>


		<div class="attendance-form">
			<form th:action="@{/attendance}" th:object="${attendanceForm}" method="post">
				<!--				<div class="form-row">-->
				<!--					<label>勤務形態：</label>-->
				<!--					<input type="text" />-->
				<!--				</div>-->
				<div class="form-row">
					<label>勤務形態：</label>
					<select th:field="*{workType}" id="workType" required>
						<option value="">選択してください</option>
						<option value="出勤">出勤</option>
						<option value="振出">振出</option>
						<option value="振休">振休</option>
						<option value="年休">年休</option>
						<option value="休日">休日</option>
						<option value="欠勤">欠勤</option>
					</select>
				</div>


				<!-- 出勤日 -->
				<div class="form-row">
					<label for="attendanceDate">出勤日：</label>
					<input type="date" th:field="*{attendanceDate}" id="attendanceDate" required />
					<span class="calendar-icon"></span>
					<div th:if="${#fields.hasErrors('attendanceDate')}" th:errors="*{attendanceDate}" class="error-msg">
					</div>
				</div>

				<!-- 開始時間 -->
				<div class="form-row">
					<label for="startHour">開始時間：</label>
					<input type="text" th:field="*{startHour}" id="startHour" class="time-input">時
					<input type="text" th:field="*{startMinute}" id="startMinute" class="time-input">分 ～
					<div th:if="${#fields.hasErrors('startHour')}" th:errors="*{startHour}" class="error-msg"></div>
					<div th:if="${#fields.hasErrors('startMinute')}" th:errors="*{startMinute}" class="error-msg"></div>
				</div>

				<!-- 終了時間 -->
				<div class="form-row">
					<label for="endHour">終了時間：</label>
					～
					<input type="text" th:field="*{endHour}" id="endHour" class="time-input">時
					<input type="text" th:field="*{endMinute}" id="endMinute" class="time-input">分
					<div th:if="${#fields.hasErrors('endHour')}" th:errors="*{endHour}" class="error-msg"></div>
					<div th:if="${#fields.hasErrors('endMinute')}" th:errors="*{endMinute}" class="error-msg"></div>
				</div>

				<!-- 休憩時間 -->
				<div class="form-row">
					<label for="breakTime">休憩時間：</label>
					<input type="number" th:field="*{breakTime}" id="breakTime" class="short-input" step="0.5" min="0"
						required /> h
					<div th:if="${#fields.hasErrors('breakTime')}" th:errors="*{breakTime}" class="error-msg"></div>
				</div>


				<!-- フォーム送信ボタン -->
				<div class="button-row">
					<button type="button" class="back-button" onclick="window.location.href='/generalMenu'">戻る</button>
					<button type="submit" class="submit-button">登録</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
