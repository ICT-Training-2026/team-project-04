
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>勤怠実績修正詳細</title>
  <link rel="stylesheet" href="template.css"/>
  <link rel="stylesheet" href="006_att_edit_display.css"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #eee;
      font-family: sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 40px;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    .left-panel {
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .day-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px #aaa;
      padding: 20px;
      cursor: pointer;
    }
    .day-box:hover {
      background-color: #f2f2f2;
    }
    .day-box.selected {
      border: 2px solid #666;
    }
    .right-panel {
      flex: 1;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .form-row {
      margin-bottom: 15px;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 16px;
      width: 60px;
      text-align: center;
    }
    input.wide-input {
      width: 200px;
    }
    button {
      margin-top: 30px;
      padding: 10px 30px;
      background-color: #555;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">勤怠実績確認・勤怠修正画面</h2>
  <div class="container">
    <div class="left-panel">
      <div class="day-box" data-date="2024-07-11">
        <div>7月11日（木）</div>
        <select>
          <option>未修正</option>
          <option>修正済</option>
          <option>休暇</option>
        </select>
      </div>
      <div class="day-box" data-date="2024-07-12">
        <div>7月12日（金）</div>
        <select>
          <option>未修正</option>
          <option>修正済</option>
          <option>休暇</option>
        </select>
      </div>
      <div class="day-box" data-date="2024-07-14">
        <div>7月14日（日）</div>
        <select>
          <option>未修正</option>
          <option>修正済</option>
          <option>休暇</option>
        </select>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-row">
        勤務形態：<input type="text" id="type" class="wide-input">
      </div>
      <div class="form-row">
        開始時間：<input type="text" id="startHour"> 時 <input type="text" id="startMin"> 分 ～
      </div>
      <div class="form-row">
        終了時間：～ <input type="text" id="endHour"> 時 <input type="text" id="endMin"> 分
      </div>
      <div class="form-row">
        休憩時間：<input type="text" id="breakTime"> h
      </div>
      <button>申請</button>
    </div>
  </div>

  <script>
  
    const attendanceData = {
      "2024-07-11": {
        status: "未修正",
        type: "通常",
        startHour: "9",
        startMin: "00",
        endHour: "17",
        endMin: "30",
        break: "1"
      },
      "2024-07-12": {
        status: "修正済",
        type: "在宅",
        startHour: "10",
        startMin: "00",
        endHour: "18",
        endMin: "00",
        break: "1"
      },
      "2024-07-14": {
        status: "休暇",
        type: "",
        startHour: "",
        startMin: "",
        endHour: "",
        endMin: "",
        break: ""
      }
    };
     
    const dayBoxes = document.querySelectorAll(".day-box"); 
  
    dayBoxes.forEach(box => {
      box.addEventListener("click", () => {
        dayBoxes.forEach(b => b.classList.remove("selected"));
        box.classList.add("selected");

        const date = box.getAttribute("data-date");
        const data = attendanceData[date];
        if (!data) return;

        

        document.getElementById("type").value = data.type;
        document.getElementById("startHour").value = data.startHour;
        document.getElementById("startMin").value = data.startMin;
        document.getElementById("endHour").value = data.endHour;
        document.getElementById("endMin").value = data.endMin;
        document.getElementById("breakTime").value = data.break;

        box.querySelector("select").value = data.status;
      });
    });
  </script>
</body>
</html>
