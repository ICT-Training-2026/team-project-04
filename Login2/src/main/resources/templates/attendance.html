<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>勤怠登録画面</title>
	<link rel="stylesheet" th:href="@{/css/template.css}" />
	<link rel="stylesheet" th:href="@{/css/attendanceDisplay.css}" />
</head>

<!--Postメソッドを追加して入力した情報をデータベースに登録することができるようにする-->

<body>
	<header class="main-header">
		<div class="logo-container">
			<img th:src="@{/picture/title_logo.png}" width="170" height="50" />
		</div>
		<nav class="nav-links">
			<a href="/attendance">勤怠登録</a>
			<a href="/attendanceEdit">実績確認・修正</a>
			<a href="/login">ログアウト</a>
		</nav>
	</header>

	<main class="main-content">
		<h1></h1>
	</main>


	<div class="container">
	  <h2 class="title">勤怠登録画面</h2>

	  <div class="form-layout">
	    <!-- 左侧社員情報（输入框形式） -->
	    <div class="employee-info">
	      <div class="form-row">
	        <label for="employeeId">社員番号：</label>
	        <input type="text" id="employeeId" name="employeeId" th:value="${currentInfo.employee_id}" readonly />
	      </div>
	      <div class="form-row">
	        <label for="employeeName">社員名：</label>
	        <input type="text" id="employeeName" name="employeeName" th:value="${currentInfo.employee_name}" readonly />
	      </div>
	      <div class="form-row">
	        <label for="departmentName">所属名：</label>
	        <input type="text" id="departmentName" name="departmentName" th:value="${currentInfo.department_name}" readonly />
	      </div>
	      <div class="form-row">
	        <label for="departmentCode">所属コード：</label>
	        <input type="text" id="departmentCode" name="departmentCode" th:value="${currentInfo.department_code}" readonly />
	      </div>
	    </div>

	    <!-- 右侧出勤登録表单 -->
	    <div class="attendance-form">
	      <form th:action="@{/attendance}" th:object="${attendanceForm}" method="post">
	        <div class="form-row">
	          <label>勤務形態：</label>
	          <select th:field="*{workType}" id="workType" required>
	            <option value="">選択してください</option>
	            <option value="出勤">出勤</option>
	            <option value="振出">振出</option>
	            <option value="振休">振休</option>
	            <option value="年休">年休</option>
	            <option value="休日">休日</option>
	            <option value="欠勤">欠勤</option>
	          </select>
	        </div>

	        <div class="form-row">
	          <label for="attendanceDate">出勤日：</label>
	          <input type="date" th:field="*{attendanceDate}" id="attendanceDate" required />
	        </div>

	        <div class="form-row">
	          <label for="startHour">開始時間：</label>
	          <input type="text" th:field="*{startHour}" class="time-input">時
	          <input type="text" th:field="*{startMinute}" class="time-input">分 〜
	        </div>

	        <div class="form-row">
	          <label for="endHour">終了時間：</label>
	          〜
	          <input type="text" th:field="*{endHour}" class="time-input">時
	          <input type="text" th:field="*{endMinute}" class="time-input">分
	        </div>

	        <div class="form-row">
	          <label for="breakTime">休憩時間：</label>
	          <input type="number" th:field="*{breakTime}" class="short-input" step="0.5" min="0" required /> h
	        </div>

	        <div class="button-row">
	          <button type="button" class="back-button" onclick="window.location.href='/generalMenu'">戻る</button>
	          <button type="submit" class="submit-button">登録</button>
	        </div>
	      </form>
	    </div>
	  </div>

	</div>

</body>

</html>
